<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card Shop</title>
</head>
<body>
  <div class="container">
    <!-- card conatiner -->
    <div class="card-container">
      <!-- card -->
      <div class="card-c">

        <div class="card first-card">
          <!-- like -->
          <div class="like">
            <span draggable="false">
              <a href="#">&#9829;</a>
             </span>
           </div>
           <!-- tag container -->
           <div class="feature">
             <div class="discount">
               <span>-50%</span>
             </div>
             <div class="marker">
               <span>Sostenibilità</span>
             </div>
          </div>
        </div>
        <!-- card description -->
        <div class="text-container">
      </div>
      
        <div class="title">
          Levi's 
        </div>
        <div class="description">
          RELAXED FIT TEE UNISEX
        </div>
        <div class="price">
          14,99 €
        </div>
      </div>
      <div class="card-c">
        
        <div class="card first-card">
          <!-- like -->
          <div class="like">

               <span>Sostenibilità</span>
             </div>
          </div>
        </div>
        <!-- card description -->
        <div class="text-container">
      </div>
      
        <div class="title">
          Levi's 
        </div>
        <div class="description">
          RELAXED FIT TEE UNISEX
        </div>
        <div class="price">
          14,99 €
        </div>
      </div>
    </div>
  </div>
</body>
</html>
